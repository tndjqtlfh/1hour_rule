<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-img">
            <img class="title" src="./img/title.png" alt="1만 시간의 법칙 제목"/>
            <img class="clock" src="./img/clock.png" alt="시계아이콘"/>
            </div>
            <p class="tag">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
        </header>

        <main class="main">
            <section class="intro-section">
                <img class="quotes" src="./img/quotes.png" alt="" />
                <p class="phrase">1만 시간의 법칙은 어떤 분야의 전문가가 되기 위해서는 최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
            </section>

            <section class="calculator-section">
                <!-- <p class="text">나는</p>
                <input class="input1" type="text" placeholder="예)프로그래밍언어" />
                <p class="text">전문가가 될 것이다.</p><br>
                <p class="text">그래서 앞으로 매일 하루에</p>
                <input class="input1" type="text" placeholder="예)5시간" />
                <p class="text">시간씩 훈련할 것이다.</p> -->
                <p class="text">
                    나는 <input class="input1" type="text" placeholder="예)프로그래밍언어" />
                    전문가가 될 것이다
                </p>
                <p class="text">  
                    그래서 앞으로 매일 하루에 <input class="input1" type="text" placeholder="예)5시간" /> 시간씩 훈련할 것이다.
                </p>
            </section>
            <div class="btn-wrap">
            <button class="question">나는 며칠 동안 훈련을 해야 1만시간이 될까?</button>
            <img src="img/click.png" alt="" />
            </div>

            <section class="result-section">
                <p class="text">당신은 <span class="big-text">프로그래밍</span>전문가가 되기 위해서<br>
                대략 <span class="big-text">5110</span>일 이상 훈련하셔야 합니다!:)</p>
            </section>

            <section class="action">
                <button class="go-btn">훈련하러 가기 GO!GO!</button>
                <button class="share-btn">공유하기</button>
            </section>
        </main>

        <footer class="footer">
            <img class="logo" src="./img/logo.png" alt="logo">
            <p class="text2">본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다.<br>
            수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
        </footer>
    </div>
    <div class="modal hidden">
        <div class="modal-content">
        <h2>화이팅!!♥♥♥</h2>
        <p>당신의 꿈을 응원합니다!</p>
        <img src="./img/licat.png" alt="응원licat">
        <button class="end-btn">종료하고 진짜 훈련하러 가기 GO!GO!</button>
        </div>
    </div>

    
    
</body>
